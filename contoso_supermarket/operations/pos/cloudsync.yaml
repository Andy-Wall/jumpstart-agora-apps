apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudsync
  namespace: contosopos
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudsync
  template:
    metadata:
      labels:
        app: cloudsync
    spec:
      containers:
      - name: cloudsync
        image: jumpstartagora.azurecr.io/contoso-supermarket/pos-cloudsync:latest
        env:
        - name: SQL_HOST
          value: "contosodb"
        - name: SQL_USERNAME
          value: "postgres"
        - name: SQL_PASSWORD
          value: "admin123"
        - name: SQL_DATABASE
          value: "contoso"
        - name: SYNCINTERVAL
          value: '120'
        - name: COSMOSENDPOINT
          value: 'https://agoracontoso.documents.azure.com:443/'
        - name: COSMOSKEY
          value: 'mdtLnBw3dgNLlFQ3QM0QIWdReZlAzs2ZnsSBM4SS6bYM5PlaShXlRQczpW8XMszkaV1BxvluyOM4ACDbZgmVJw=='
        - name: COSMOSDB
          value: 'Orders'
        - name: COSMOSCONTAINER
          value: 'Orders'                               