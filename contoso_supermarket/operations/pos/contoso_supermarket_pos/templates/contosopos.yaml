# Create Contoso Supermarket Service
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-contosopos
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}-contosopos
spec:
  selector:
    app: {{ .Release.Name }}-contosopos
  ports:
  - name: http
    port: 5000
    targetPort: 5000
  type: LoadBalancer
---  
# Create Contoso Supermarket Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-contosopos
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}-contosopos
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-contosopos
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-contosopos
    spec:
      containers:
        - name: contosopos
          image: jumpstartagora.azurecr.io/contoso-supermarket/pos:latest
          env:
            - name: SQL_HOST
              value: {{ .Release.Name }}-contosodb
            - name: SQL_USERNAME
              value: {{ .Values.postgres.username }}
            - name: SQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secrets
                  key: POSTGRES_PASSWORD      
            - name: SQL_DATABASE
              value: "contoso"
            - name: HEAD_TITLE
              value : "Contoso Supermarket"
            - name: CAMERAS_ENABLED
              value: "False"
            - name: CAMERAS_BASEURL
              value: ""
            - name: NEW_CATEGORY
              value: "True"
            - name: STORE_ID
              value: "1"
          ports:
            - containerPort: 5000